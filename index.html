<!DOCTYPE html>

  <title>Document</title>
</head>
<body>

  <form id="add-book-form" action="post">
    <label for="add-book-title">Title</label>
    <input type="text" placeholder="title" id="add-book-title">
    <label for="add-book-author">Author</label>
    <input type="text" placeholder="author" id="add-book-author">
    <label for="add-book-pages">No of Pages</label>
    <input type="number" value="200" step="10" min="0" max="3000" placeholder="no of pages" id="add-book-pages">
    <div id="checkbox-group">
      <label for="add-book-read">Read?</label>
      <input type="checkbox" id="add-book-read">
    </div>
    <input type="submit" value="Add Book">
  </form>
