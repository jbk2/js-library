<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

  <form id="add-book-form" action="post">
    <label for="add-book-title">Title</label>
    <input type="text" id="add-book-title"> <!-- placeholder="title" -->
    <label for="add-book-author">Author</label>
    <input type="text" id="add-book-author"> <!-- placeholder="author" -->
    <label for="add-book-pages">No of Pages</label>
    <input type="number" value="200" step="10" min="0" max="3000" id="add-book-pages"> <!-- placeholder="no of pages" -->
    <div id="checkbox-group">
      <label for="add-book-read">Read?</label>
      <input type="checkbox" id="add-book-read">
    </div>
    <input type="submit" value="Add Book">
    <p id="error-mssg"></p>
  </form>
  
</body>
</html>
